



{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    
    <!-- Ace Editor Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Body styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/editor.jpg" %}'); /* Django static path */
            background-size: cover;
            background-position: center;
            color: #4e4a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
            color: #00ffcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #editor {
            height: 500px;
            width: 100%;
            max-width: 900px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #a2a2a8;
        }

        .control-panel {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
        }

        #language {
            padding: 10px 15px;
            background-color: #333;
            border: none;
            color: #00ffcc;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Slab', serif;
        }

        #language option {
            background-color: #333;
            color: #fff;
        }

        #language:hover {
            background-color: #444;
        }

        button {
            padding: 10px 20px;
            background-color: #00ccff;
            border: none;
            color: #000;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Slab', serif;
        }

        button:hover {
            background-color: #0099cc;
        }

        #output {
            background-color: #2b2b3d;
            color: #00ff99;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            font-size: 1.1em;
            white-space: pre-wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #editor {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            #editor {
                height: 300px;
            }

            .control-panel {
                flex-direction: column;
                align-items: center;
            }

            #language {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>{{ question.question_text }}</h1>

    <div id="editor"></div>

    <div class="control-panel">
        <select id="language">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>

        <button onclick="submitCode()">Run Code</button>
    </div>

    <pre id="output"></pre>

    <script>
        // Ace editor setup
        var editor = ace.edit("editor");
        editor.session.setMode("ace/mode/c_cpp");  // Default to C/C++
        editor.setFontSize(18); 
        // Language change event
        document.getElementById('language').addEventListener('change', function() {
            var language = this.value;
            if (language === 'python') {
                editor.session.setMode("ace/mode/python");
            } else if (language === 'java') {
                editor.session.setMode("ace/mode/java");
            } else {
                editor.session.setMode("ace/mode/c_cpp");
            }
        });

        // Function to handle code submission
        function submitCode() {
            var code = editor.getValue();
            var language = document.getElementById('language').value;

            fetch('/run_code/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({
                    code: code,
                    language: language
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
