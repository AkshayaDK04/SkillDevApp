{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Adventure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
  font-family: 'Creepster', cursive;
  background-image: url('{% static "images/loginreg.jpeg" %}'); /* Corrected path */
  background-size: cover;
  background-position: center;
  height: 100vh;
  color: #fff;
  text-align: center;
}


    .container {
      margin-top: 100px;
    }

    h1 {
      font-size: 3rem;
      color: #feca57;
      text-shadow: 2px 2px #000;
    }

    .btn-explore {
      background-color: #ff6b6b;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border-radius: 10px;
      margin-top: 30px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-explore:hover {
      transform: scale(1.1);
      background-color: #ff4757;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #ffc107;
      transition: transform 0.3s;
      color: white;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 30px rgba(255, 223, 107, 0.5);
    }

    .btn-start-quiz {
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 25px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn-start-quiz:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Greeting Section -->
  <div class="container">
    <h1>Welcome to Quiz Adventure!</h1>

    <!-- Explore Study Materials Button with Exciting Prompt -->
    <p>Get ready to embark on a thrilling journey of knowledge. Let's explore together!</p>
    <a href="index.html#study-materials" class="btn-explore">Explore Study Materials</a>

    
    



    <!-- Cards Section -->
    <div class="row mt-5">
      
      <!-- Basic Quiz Card -->
      {% for journey in journeys %}
      <div class="col-md-4"></div>
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">{{journey.name}} Quiz</h5>
            <p class="card-text">Test your foundational knowledge.</p>
            <a href="{% url 'topic_list' journey_name=journey.name %}">  <!-- Replace 'card' with the actual name of the URL pattern for card.html -->
              <button class="btn-start-quiz" >Start{{journey.name}} Learning Challenge</button>
          </a>
           
              
          </div>
        </div>
        <div class="col-md-4"></div>
        {% endfor %}
      </div>
     

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
