<!-- topic_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Topic</title>
</head>
<body>
    <h1>Select a Topic</h1>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'take_quiz' topic.id %}">{{ topic.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
