<!DOCTYPE html>
<html>
    <body>
        <h1>Quiz Leaderboard</h1>
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in leaderboard %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ entry.user.username }}</td>
            <td>{{ entry.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    </body>
</html>
